name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./backend

      - name: Install frontend dependencies and build
        run: npm install && npm run build
        working-directory: ./frontend

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school2-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school2-backend:${{ github.sha }}
          file: ./backend/Dockerfile

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/school2-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/school2-frontend:${{ github.sha }}
          file: ./frontend/Dockerfile
